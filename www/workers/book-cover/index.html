<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Comfortaa:wght@300;400;500;515;600;700&display=swap" rel="stylesheet">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            --color_light: white;
            --color_middle-lite: #93ABCF;
            --color_accent: #F9B233;
            --color_ambient: #2D5AA1;
        }
        body {
            background: #93abcf;
        }
        .container {
            width: auto;
            height: 60vh;
        }
        svg {
            width: 100%;
            height: 100%;
        }

        #title_first,

        #cloud_forward,
        #cloud_backward,

        #bevel-up__inner-part,
        #bevel-up__outer-part,
        #bevel-down__inner-part,
        #bevel-down__outer-part,

        #destination_server,
        #destination_game,

        #ufo__base,

        #crane__base_first,
        #crane__arrow,
        #crane__body,
        #crane__rope,
        #crane__browser__point_0,
        #crane__browser__point_1,
        #crane__browser__point_2,
        #crane__browser__screen {
            fill: var(--color_light);
        }

        /*#title_second,*/
        /*#title_third,*/

        #destination_browser,

        #ufo__shadow_up,
        #ufo__shadow_down,
        #ufo__rhino,

        #axis,
        #axis_x,
        #axis_y,

        #crane__cabin,
        #crane__counterweight,
        #crane__base_second {
            fill: var(--color_middle-lite);
        }

        #version,
        #version_stage {
            fill: var(--color_accent);
        }

        #background {
            fill: var(--color_ambient);
        }

        #cell {
            fill: var(--color_light);
            fill-opacity: .1;
        }

        #title_second > path,
        #title_third > path {
            fill: var(--color_middle-lite);
        }

    </style>
</head>
<body>

</body>
</html>
